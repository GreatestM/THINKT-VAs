<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThinkT Virtual Assistants - Transform Your Business Operations</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Hero background image */
    .hero-background {
      background-image: url('https://images.unsplash.com/photo-1497366216548-37526070297c?w=1920&q=80');
      background-size: cover;
      background-position: center;
      filter: blur(3px);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    .hero {
      position: relative;
    }
    
    /* Stats section styling */
    .stats-section {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .stat-item {
      text-align: center;
      color: white;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
      color: #00d4ff;
    }
    
    .stat-label {
      font-size: 1rem;
      opacity: 0.9;
    }
    
    @media (max-width: 768px) {
      .stats-section {
        flex-direction: column;
        gap: 20px;
      }
      .stat-number {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-background"></div>
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">Transform Your Business with Expert Virtual Assistance</h1>
        <p class="hero-subtitle">Streamline operations, boost productivity, and focus on growth while we handle the rest. Professional virtual assistance tailored to your success.</p>
        <a href="#contact" class="cta-button">Get Started Today</a>
        
        <!-- Animated Stats Section -->
        <div class="stats-section">
          <div class="stat-item">
            <div class="stat-number" data-target="500">0</div>
            <div class="stat-label">Clients Served</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" data-target="99">0</div>
            <div class="stat-label">Satisfaction Rate</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" data-target="24">0</div>
            <div class="stat-label">Support Available</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript for Animation -->
  <script>
    function animateStats() {
      const statNumbers = document.querySelectorAll('.stat-number');
      
      statNumbers.forEach(statNumber => {
        const target = parseInt(statNumber.getAttribute('data-target'));
        const increment = target / 100;
        let current = 0;
        
        const updateCounter = () => {
          if (current < target) {
            current += increment;
            statNumber.textContent = Math.ceil(current);
            setTimeout(updateCounter, 20);
          } else {
            statNumber.textContent = target;
          }
        };
        
        updateCounter();
      });
    }
    
    // Start animation when page loads
    window.addEventListener('load', animateStats);
    
    // Also trigger on scroll for better UX
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          animateStats();
          observer.unobserve(entry.target);
        }
      });
    });
    
    const statsSection = document.querySelector('.stats-section');
    if (statsSection) {
      observer.observe(statsSection);
    }
  </script>
</body>
</html>
